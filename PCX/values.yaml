    eric-data-search-engine:
      enabled: true
      persistence:
        data:
          persistentVolumeClaim:
            size: 35Gi
    eric-data-search-engine-curator:
      actions: |
        1:
          action: delete_indices
          description: >-
            Delete indices older than 24 hours (based on index name), for indices
            that might contain sensitive information.
            Ignore the error if the filter does not result in an actionable list
            of indices(ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(pc-mm-(worker-report|list-subscriber-result|gf-imeicheck|n17-pei-check)|adp-app-debug)-(log|logs).*$'
          - filtertype: age
            source: name
            direction: older
            timestring: '%Y.%m.%d'
            unit: days
            unit_count: 1
        2:
          action: delete_indices
          description: >-
            Delete indices older than 7 days (based on index name), for pc-sm, pc-mm, pc-routing-app
            and vpn-gw-app prefixed indices. Ignore the error if the filter does not result in an
            actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(pc-mm-.*|pc-routing-app|vpn-gw-app|adp-app)-(log|logs)-.*$'
          - filtertype: pattern
            kind: regex
            value: '^pc-mm-(worker-report|list-subscriber-result|gf-imeicheck|n17-pei-check)-log.*$'
            exclude: True
          - filtertype: age
            source: name
            direction: older
            timestring: '%Y.%m.%d'
            unit: days
            unit_count: 7
        3:
          action: delete_indices
          description: >-
            Delete indices older than 30 days (based on index name), for audit log
            and alarm log prefixed indices. Ignore the error if the filter does
            not result in an actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^adp-app-(audit|alarm|security|asi)-logs.*$'
          - filtertype: age
            source: name
            direction: older
            timestring: '%Y.%m.%d'
            unit: days
            unit_count: 30
        4:
          action: delete_indices
          description: >-
            Delete indices older than 120 days (based on index name), for isp log
            prefixed indices. Ignore the error if the filter does not result in
            an actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(isp-logs).*$'
          - filtertype: age
            source: name
            direction: older
            timestring: '%Y.%m.%d'
            unit: days
            unit_count: 120
        5:
          action: delete_indices
          description: >-
            Delete indices older than 1000 days (based on index name), for state log
            prefixed indices. Ignore the error if the filter does not result in
            an actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
            timeout_override:
            continue_if_exception: False
            disable_action: False
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(state-logs).*$'
          - filtertype: age
            source: field_stats
            direction: older
            field: '@timestamp'
            stats_result: max_value
            unit: days
            unit_count: 1000
        6:
          action: delete_indices
          description: >-
            Delete older indices when the total space is greater than upper limit,
            for debug log prefixed indices. Ignore the error if the filter does not
            result in an actionable list of indices (ignore_empty_list) and exit
            cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^adp-app-debug-logs.*$'
          - filtertype: space
            disk_space: 1
            use_age: true
            source: creation_date
        7:
          action: delete_indices
          description: >-
            Delete older indices when the total space is greater than upper limit,
            for isp log prefixed indices. Ignore the error if the filter does not
            result in an actionable list of indices (ignore_empty_list) and exit
            cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(isp-logs).*$'
          - filtertype: space
            disk_space: 1
            use_age: true
            source: creation_date
        8:
          action: delete_indices
          description: >-
            Delete older indices when the total space is greater than upper limit, for isp log
            and vpn gw app log prefixed indices. Ignore the error if the filter does not result
            in an actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(vpn-gw-app-log).*$'
          - filtertype: space
            disk_space: 1
            use_age: true
            source: creation_date
        9:
          action: delete_indices
          description: >-
            Delete older indices when the total space is greater than upper limit, for audit log
            and alarm log prefixed indices. Ignore the error if the filter does not result in an
            actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^adp-app-(audit|asi|security|alarm)-logs.*$'
          - filtertype: space
            disk_space: 1
            use_age: true
            source: creation_date

        10:
          action: delete_indices
          description: >-
            Delete older indices when the total space is greater than upper limit, for
            pc-routing-app-log prefixed indices. Ignore the error if the filter does not result in an
            actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(pc-routing-app-log).*$'
          - filtertype: space
            disk_space: 2
            use_age: true
            source: creation_date
        11:
          action: delete_indices
          description: >-
            Delete older indices when the total space is greater than upper limit,
            for systemlog prefixed indices. Ignore the error if the filter does not
            result in an actionable list of indices (ignore_empty_list) and exit
            cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^adp-app-logs.*$'
          - filtertype: space
            disk_space: 3
            use_age: true
            source: creation_date
        12:
          action: delete_indices
          description: >-
            Delete older indices when the total space is greater than upper limit, for pc-mm and
            pc-sm prefixed indices. Ignore the error if the filter does not result in an
            actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(pc-mm-.*)-log.*$'
          - filtertype: space
            disk_space: 5
            use_age: true
            source: creation_date
        13:
          action: delete_indices
          description: >-
            Delete older indices when the total space is greater than upper limit, for common service
            prefixed indices. Ignore the error if the filter does not result in an
            actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(adp-app-logs|pcc-kvdbrd-app-log).*$'
          - filtertype: space
            disk_space: 15
            use_age: true
            source: creation_date

        14:
          action: delete_indices
          description: >-
            Delete older indices when the total space is greater than upper limit, for isp log
            and vpn gw app log prefixed indices. Ignore the error if the filter does not result
            in an actionable list of indices (ignore_empty_list) and exit cleanly.
          options:
            ignore_empty_list: True
          filters:
          - filtertype: pattern
            kind: regex
            value: '^(vpn-gw-app-log).*$'
          - filtertype: space
            disk_space: 1
            use_age: true
            source: creation_date

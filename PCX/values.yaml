        appArmorProfile: docker-pcc
        
      configMap: |-
        #!/bin/sh -f
        set -x
        gsh create_eth_port -eqp 1.1 -ep 1 -fc false -as up
        gsh create_eth_port -eqp 1.1 -ep 2 -fc false -as up
        gsh create_eth_port -eqp 1.1 -ep 3 -fc false -as up
        gsh create_eth_port -eqp 1.1 -ep 4 -fc false -as up
        gsh create_eth_vlan -eqp 1.1 -ep 1 -vid 2022
        gsh create_eth_vlan -eqp 1.1 -ep 2 -vid 2024
        gsh create_eth_vlan -eqp 1.1 -ep 3 -vid 2021
        gsh create_eth_vlan -eqp 1.1 -ep 4 -vid 2023
        gsh create_inbound_pf_policy -ifp ETH_1_1_1_2022_OM_CN
        gsh create_inbound_pf_policy -ifp ETH_1_1_2_2024_RAN
        gsh create_inbound_pf_policy -ifp ETH_1_1_3_2021_SIG
        gsh create_inbound_pf_policy -ifp ETH_1_1_4_2023_MEDIA
        gsh create_inbound_pf_rule -ifp ETH_1_1_1_2022_OM_CN -fr 1 -r permit -p ip -d NULL -dm NULL -sip 0.0.0.0 -sipm 0.0.0.0 -dip 0.0.0.0 -dipm 0.0.0.0 -pp 0 -ppq gt -ipo true -sp 0 -spq gt -dp 0 -dpq gt -tf NULL -tfm NULL -it 0 -itq gt -sd NULL -lt false
        gsh create_inbound_pf_rule -ifp ETH_1_1_2_2024_RAN -fr 1 -r permit -p ip -d NULL -dm NULL -sip 0.0.0.0 -sipm 0.0.0.0 -dip 0.0.0.0 -dipm 0.0.0.0 -pp 0 -ppq gt -ipo true -sp 0 -spq gt -dp 0 -dpq gt -tf NULL -tfm NULL -it 0 -itq gt -sd NULL -lt false
        gsh create_inbound_pf_rule -ifp ETH_1_1_3_2021_SIG -fr 1 -r permit -p ip -d NULL -dm NULL -sip 0.0.0.0 -sipm 0.0.0.0 -dip 0.0.0.0 -dipm 0.0.0.0 -pp 0 -ppq gt -ipo true -sp 0 -spq gt -dp 0 -dpq gt -tf NULL -tfm NULL -it 0 -itq gt -sd NULL -lt false
        gsh create_inbound_pf_rule -ifp ETH_1_1_4_2023_MEDIA -fr 1 -r permit -p ip -d NULL -dm NULL -sip 0.0.0.0 -sipm 0.0.0.0 -dip 0.0.0.0 -dipm 0.0.0.0 -pp 0 -ppq gt -ipo true -sp 0 -spq gt -dp 0 -dpq gt -tf NULL -tfm NULL -it 0 -itq gt -sd NULL -lt false
        gsh create_ip_network -nw OM_CN -local false
        gsh create_ip_network -nw RAN -local false
        gsh create_ip_network -nw SIG -local false
        gsh create_ip_network -nw MEDIA -local false
        gsh create_ip_interface -ifn ETH_1_1_1_2022_OM_CN -ip 10.81.10.10 -mask 255.255.255.248 -eqp 1.1 -ep 1 -vid 2022 -ifp ETH_1_1_1_2022_OM_CN -nw OM_CN
        gsh create_ip_interface -ifn ETH_1_1_2_2024_RAN -ip 10.81.50.10 -mask 255.255.255.248 -eqp 1.1 -ep 2 -vid 2024 -ifp ETH_1_1_2_2024_RAN -nw RAN
        gsh create_ip_interface -ifn ETH_1_1_3_2021_SIG -ip 10.81.20.10 -mask 255.255.255.248 -eqp 1.1 -ep 3 -vid 2021 -ifp ETH_1_1_3_2021_SIG -nw SIG
        gsh create_ip_interface -ifn ETH_1_1_4_2023_MEDIA -ip 10.81.30.10 -mask 255.255.255.248 -eqp 1.1 -ep 4 -vid 2023 -ifp ETH_1_1_4_2023_MEDIA -nw MEDIA
        gsh create_static_route -eqp 1.1 -nw OM_CN -dip 0.0.0.0 -mask 0.0.0.0 -gip 10.81.10.9
        gsh create_static_route -eqp 1.1 -nw RAN -dip 0.0.0.0 -mask 0.0.0.0 -gip 10.81.50.9
        gsh create_static_route -eqp 1.1 -nw SIG -dip 0.0.0.0 -mask 0.0.0.0 -gip 10.81.20.9
        gsh create_static_route -eqp 1.1 -nw MEDIA -dip 0.0.0.0 -mask 0.0.0.0 -gip 10.81.30.9
        gsh create_router_instance -eqp 1.1 -nw OM_CN -ip 10.81.10.9 -sn NULL -sc NULL -sl NULL
        gsh create_router_instance -eqp 1.1 -nw RAN -ip 10.81.50.9 -sn NULL -sc NULL -sl NULL
        gsh create_router_instance -eqp 1.1 -nw SIG -ip 10.81.20.9 -sn NULL -sc NULL -sl NULL
        gsh create_router_instance -eqp 1.1 -nw MEDIA -ip 10.81.30.9 -sn NULL -sc NULL -sl NULL
        gsh create_bfd -nw OM_CN -dtx 50 -mrx 50 -mult 3
        gsh create_bfd -nw RAN -dtx 50 -mrx 50 -mult 3
        gsh create_bfd -nw SIG -dtx 50 -mrx 50 -mult 3
        gsh create_bfd -nw MEDIA -dtx 50 -mrx 50 -mult 3
        gsh create_bfd_neighbor -nw OM_CN -ip 10.81.10.9
        gsh create_bfd_neighbor -nw RAN -ip 10.81.50.9
        gsh create_bfd_neighbor -nw SIG -ip 10.81.20.9
        gsh create_bfd_neighbor -nw MEDIA -ip 10.81.30.9
        gsh create_ip_service -sn OAM -dscp NULL -nw OM_CN
        gsh create_ip_service -sn DNS -dscp NULL -nw OM_CN
        gsh create_ip_service -sn NTP -dscp NULL -nw OM_CN
        gsh create_ip_service_address -sn OAM -ip 10.81.10.80
        gsh create_ip_service_address -sn DNS -ip 10.81.10.80
        gsh create_ip_service_address -sn NTP -ip 10.81.10.80
      

    eric-log-shipper:
      additionalVolumeMounts: |
        - name: docker-containers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: kubernetes-containers
          mountPath: /var/log/containers
          readOnly: true
        - name: kubernetes-pods
          mountPath: /var/log/pods
          readOnly: true
      additionalVolumes: |
        - name: docker-containers
          hostPath:
            path: /var/lib/docker/containers
        - name: kubernetes-containers
          hostPath:
            path: /var/log/containers
        - name: kubernetes-pods
          hostPath:
            path: /var/log/pods
      enabled: true
      logshipper:
        cfgData: |
          paths:
            # Note that these are not regexps but Go globs.
            - /var/log/containers/eric-pc-mm-controller-*_.RELEASE.NAMESPACE_*.log
            - /var/log/containers/eric-pc-mm-forwarder-*_.RELEASE.NAMESPACE_*.log
            - /var/log/containers/eric-pc-mm-mobility-*_.RELEASE.NAMESPACE_*.log
            - /var/log/containers/eric-pc-mm-sctp-*_.RELEASE.NAMESPACE_*.log
          symlinks: true

          # These containers/microservices do not follow the ADP Design rules
          # to log directly as JSON.

          paths:
            - /var/log/containers/eric-pc-mm-*.log
          exclude_files:
            - 'eric-pc-mm-(controller|forwarder|mobility|sctp)-.*\.log'
          fields:
            logplane: pc-mm-app-log
          symlinks: true

          paths:
            - /var/log/containers/eric-*_.RELEASE.NAMESPACE_*.log
          exclude_files:
            - /var/log/containers/eric-pc-mm-*_.RELEASE.NAMESPACE_*.log
            - /var/log/containers/eric-pc-vpn-gateway-forwarder-*_.RELEASE.NAMESPACE_*.log
          fields:
            logplane: adp-app-logs
          symlinks: true
          multiline.pattern: '^[[:space:]]+(at|\.{3})|^Caused by:|^java|^io'
          multiline.negate: false
          multiline.match: after
        harvester:
          ignoreOlder: 24h
    eric-log-transformer:
      config:
        filebeat:
          input:
            filter: |
              # These log events are from daemonset log shipper.
              if [input][type] == "container" {
                grok {
                  match => {
                    "[log][file][path]" => "/var/log/containers/%{DATA:pod_name}_%{DATA:namespace}_%{GREEDYDATA:container_name}-%{DATA:container_id}.log"
                  }
                  remove_field => ["log"]
                }
                mutate {
                  add_field => { "[metadata][pod_name]" => "%{[pod_name]}" }
                  add_field => { "[metadata][container_name]" => "%{[container_name]}" }
                  add_field => { "[metadata][namespace]" => "%{[namespace]}" }
                  remove_field => ["pod_name","container_name","namespace","container_id"]
                }
                # Handle JSON logs by parsing the content of the message field.
                json {
                  skip_on_invalid_json => true
                  source => "[message]"
                  remove_field => ["stream"]
                }
                # go log json format don't comply with ADP log format
                # ts field is date or float, it caused mapper_parsing_exception
                if [ts] {
                    mutate {
                        copy => { "@timestamp" => "ts" }
                    }
                }
                # logs from pods that do not follow the ADP Design rules
                # force conversion to fit the ADP design rules.
                if [stream] {
                  mutate {
                    rename => {"[stream]" => "[severity]"}
                    add_field => {"[version]" => "0.3.0"}
                    copy => { "@timestamp" => "timestamp" }
                    add_tag => [ "forced_conversion" ]
                  }
                  if [severity] == "stderr" {
                      mutate {
                        replace => {"[severity]" => "error"}
                      }
                  } else if [severity] == "stdout" {
                    mutate {
                      replace => {"[severity]" => "info"}
                    }
                  }
                  if ![service_id] {
                    mutate {
                      copy => {"[container_name]" => "[service_id]"}
                    }
                  }
                }
              }
              mutate {
                remove_field => ["host", "ecs", "agent"]
              }
